name: balena-idler
joinable: False
type: sw.application
description: >-
  balenaCloud app that just idles... might add some metrics on idling later, if I get around to it ;-D
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/SamEureka/balena-idler'
  logo:
    type: blob.asset
    data:
      url: >-
        https://raw.githubusercontent.com/SamEureka/balena-idler/main/lazy-icon.jpg
  defaultDeviceType: generic-amd64
  supportedDeviceTypes:
    - generic-amd64
    - genericx86-64-ext
    - intel-nuc
    - raspberrypi4-64
    - raspberrypicm4-ioboard
    - raspberrypi0-2w-64
    - raspberrypi400-64
    - raspberrypi3-64
    - raspberry-pi2
    - raspberrypi3
    - fincm3
version: 1.0.4