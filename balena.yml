name: balena-idler
joinable: False
type: sw.application
description: >-
  balenaCloud container designed to idle effortlessly... and perhaps even capture insightful metrics on idling activities in the future, if I find the time!

Are you tired of managing and monitoring your containers actively? Look no further! With balena-idler, you can enjoy the benefits of a container that idles gracefully, conserving resources while remaining ready for action whenever you need it.
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/SamEureka/balena-idler'
  logo:
    type: blob.asset
    data:
      url: >-
        https://raw.githubusercontent.com/SamEureka/balena-idler/main/lazy-icon.jpg
  defaultDeviceType: generic-amd64
  supportedDeviceTypes:
    - generic-amd64
    - genericx86-64-ext
    - intel-nuc
    - raspberrypi4-64
    - raspberrypicm4-ioboard
    - raspberrypi0-2w-64
    - raspberrypi400-64
    - raspberrypi3-64
    - raspberry-pi2
    - raspberrypi3
    - fincm3
version: 1.0.4
